<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <h1 class="heading">S<span class="heading__deco">i</span>mple ToDo</h1>
        </header>

        <main class="main">
            <div class="add">
                <input type="text" id="addTaskInput" class="add__input" placeholder="Add task">
                <button class="add__btn" id="addTaskBtn">+</button>
            </div>

            <div class="panel">
                <p class="panel__done">Done tasks:<span class="panel__done-counter" id="doneTaskSpan">0</span></p>
                <button class="panel__rm-done-btn btn" id="rmDoneBtn">Remove done</button>
            </div>

            <ul class="tasks" id="taskList">
            </ul>
        </main>
    </div>

    <script src="js/Task.js"></script>
    <script src="js/List.js"></script>
    <script src="js/ToDoList.js"></script>
</body>

</html>
