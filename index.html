<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <h1 class="heading">S<span class="heading__deco">i</span>mple ToDo</h1>
        </header>

        <main class="main">

            <div class="add">
                <input type="text" id="addTaskInput" class="add__input" placeholder="Add task">
                <button class="add__btn" id="addTaskBtn">+</button>
            </div>

            <div class="panel">
                <p class="panel__done">Done tasks: <span class="panel__done-counter" id="doneTaskSpan">0</span></p>
                <div class="panel__btns">
                    <button class="panel__rm-done-btn btn" id="rmDoneBtn">Remove done</button>
                    <button class="panel__search-btn btn" id="searchBtn">Search</button>
                </div>
            </div>

            <div class="info">
                <button class="info__back-btn btn" id="backBtn">Back</button>
                <p class="info__search" id="infoSearch">Search results:</p>
            </div>

            <ul class="tasks" id="taskList">
                <li class="task" data-key="1">
                    <input type="checkbox" id="1" class="task__checkbox">
                    <div class="task__desc">
                        <label class="task__name" for="1">Lorem ipsum dolor sit amet, consectetur
                            adipisicing elit. Asperiores, eos rem sed perspiciatis eius libero excepturi illo ab
                            inventore aperiam velit quasi et dolorum deserunt a necessitatibus labore aliquid
                            porro?</label>
                        <button class="task__remove-btn" data-key="1"></button>
                    </div>
                </li>
            </ul>
        </main>
    </div>

    <script src="js/Task.js"></script>
    <script src="js/Search.js"></script>
    <script src="js/ToDoList.js"></script>
</body>

</html>
